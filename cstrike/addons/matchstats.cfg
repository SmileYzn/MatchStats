// Enable / Disable plugin logging
// Only execute that on configuration files of each state
//
// 0 Dead
// 1 Warmup
// 2 Start
// 3 First Half
// 4 Half Time
// 5 Second Half
// 6 Overtime
// 7 End
//
// Default "0"
ms_state "0"

// Mininum damage to take assistance for player
// That variable needs to be as float format
//
// Default "50.0"
ms_assistance_dmg "50.0"

// Round Win Share: Total of Round Win Share points to be divided by winner team of round
// That variable needs to be as float format
//
// Default ""
ms_rws_total_points "100.0"

// Round Win Share: Extra amount added to player from winner team that planted the bomb and bomb explode
// That variable needs to be as float format
//
// Default "30.0"
ms_rws_c4_explode "30.0"

// Round Win Share: Extra amount added to player from winner team that defused the bomb
// That variable needs to be as float format
//
// Default "30.0"
ms_rws_c4_defused "30.0"

// Enable Stats Remote API
//
// 0 Disable
// 1 Enable
//
// Default "0"
ms_api_enable "0"

// Stats Remote API Address (HTTP protocol API)
// Example.: http://api.yourdomain.com/
//
// Default ""
ms_api_address ""

// Stats Remote API Timeout
// Timeout in seconds to wait for response from remote server
//
// Default "5"
ms_api_timeout "5"

// Stats Remote API Bearer Token
// Authentication Token or leave empty to disable
//
// Default ""
ms_api_bearer_token ""
